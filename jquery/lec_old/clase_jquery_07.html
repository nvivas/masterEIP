  <script>

      document.write("<h1>Soy un título h1</h1></br>");
      document.write("<p>Soy un párrafo p </p></br>");
    }

    let d = $(document);
    d.ready(procedimiento);

    function procedimiento() {
      let p = $("h1");
      p.click(click_en_h1);
    }

    function click_en_h1() {
      let k = $("h1");
      let cambiar = $(this);
      cambiar.css("font-size", "24px");
    }
  </script>
