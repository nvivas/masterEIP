<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <meta name="author" content="Ignacio Vivas MartÃ­n" />
    <meta name="description" content="Tablas para leccion 6" />
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Tabla de asignaturas</h1>
    </header>
    <main>
        <table>
            <!-- Cabecera -->
            <tr class="cabecera">
                <th colspan="2">Subject</th>
                <th>John Doe</th>
                <th>Miriam Luther</th>
            </tr>
            <!-- Primera fila -->
            <tr>
                <td rowspan="2">Biology</td>
                <td>Practical</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <!-- Segunda fila -->
            <tr>
                <td>Theory</td>
                <td>A+</td>
                <td>A</td>
            </tr>
            <!-- Tercera  fila -->
            <tr>
                <td rowspan="2">Chemistry</td>
                <td>Practical</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Theory</td>
                <td>A</td>
                <td>C+</td>
            </tr>
            <tr>
                <td rowspan="2">Celda 1x1</td>
                <td>Practical</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Theory</td>
                <td>A-</td>
                <td>A-</td>
            </tr>
        </table>
    </main>
</body>

</html>
