<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <meta name="author" content="Ignacio Vivas Martín" />
    <meta name="description" content="Ejercicio 3">

    <script>
        /*
        3.- El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso matemático sencillo que se basa en obtener el resto de la división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra seleccionándola dentro de un array de letras.

El array de letras es:
var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la A.
Con estos datos, crear una web donde se introduzca el DNI Y LA LETRA por separado, y elaborar un pequeño script que:

a) Almacene en una variable el número de DNI indicado por el usuario y en otra variable la letra del DNI que se ha indicado.
b) En primer lugar (y en una sola instrucción) se debe comprobar si el número es menor que 0 o mayor que 99999999. Si ese es el caso, se muestra un mensaje al usuario indicando que el número proporcionado no es válido y el programa no muestra más mensajes.
c) Si el número es válido, se calcula la letra que le corresponde según el método explicado anteriormente.
d) Una vez calculada la letra, se debe comparar con la letra indicada por el usuario. Si no coinciden, se muestra un mensaje al usuario diciéndole que la letra que ha indicado no es correcta. En otro caso, se muestra un mensaje indicando que el número y la letra de DNI son correctos.
        */

        let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        let letraDNI;
        let letra;
        let dni = prompt("Introduce un dni");
        let comprobar = dni > 0 && dni <= 99999999 ? true : false;
        if (comprobar || dni != "") {
            letraDNI = prompt("Introduce la letra");
            letra = dni % 23;
        }

        if (comprobar && (letraDNI.toUpperCase() == letras[letra])) {
            alert(`${dni}-${letras[letra]} son correctos`);
        } else {
            if (!comprobar) {
                alert(`${dni} No es válido`);
            }
            let noEsta = letras.indexOf(letraDNI.toUpperCase());

            if (comprobar && noEsta != -1 && (letraDNI.toUpperCase() != letras[letra])) {
                alert(`"${letraDNI.toUpperCase()}" No coincide con la letra del dni ${dni}`);
            }

            if (noEsta == -1) {
                alert(`La letra "${letraDNI}" No existe en el patrón`);
            }

        }
    </script>


</head>

<body>


    <form action="">
        <label for="dni">Nº DNI</label>
        <input type="text" id="dni">
        <label for="letra">Letra</label>
        <input type="text" id="letra">

        <button>Comprobar</button>
    </form>
</body>

</html>
