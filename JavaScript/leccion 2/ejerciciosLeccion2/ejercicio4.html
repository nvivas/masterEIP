    <script>
        /*
        4.- El factorial de un número entero n es una operación matemática que consiste en multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120
    Utilizando la estructura for, crear un script que calcule el factorial de cualquier número entero.
   
        */
        factorial(4);
        factorial(5);
        factorial(6);
        factorial();
        factorial("C"); // mirar para letras
        factorial(-5);

        function factorial(numero) {
            if (numero == undefined) {
                console.error(`No has introducido ningún número`);
            } else if (isNaN(numero)) {
                console.error(`Has introducido ${numero} y no es un número`);
            } else if (numero < 0) {
                console.error(`El número (${numero}) es negativo y no se puede hacer el factorial`);
            } else {
                let total = 1;
                // recorrer desde 1 hasta número y multiplicar (no se puede empezar en 0 porque el resultado sería 0)
                for (let i = 1; i <= numero; i++) {
                    total *= i;
                }
                console.log(`El factorial de ${numero}! es ${total}`);
            }
        }
    </script>
