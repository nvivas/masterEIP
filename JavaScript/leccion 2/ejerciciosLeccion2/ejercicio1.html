<head>

    <script>
        /*
            1.- Definir una función que determine si la cadena de texto que se le pasa como parámetro es un palíndromo, es decir, si se lee de la misma forma desde la izquierda que desde la derecha.
            Ejemplo de palíndromo complejo: "La ruta nos aporto otro paso natural".
            */

        // Función de flecha
        const palindromo = (cadena) => {
            // Inicialización de la variable
            let alReves = "";

            // Primer blucle para darle la vuelta a la cadena 
            for (let i = cadena.length; i > 0; i--) {
                // si la posición es igual a espacio no entra y no lo guarda en alReves
                if (cadena.charAt(i - 1) != " ") {
                    alReves += cadena.charAt(i - 1);
                }
            }

            // Inicialización de la variable
            let deCara = "";

            // Segundo blucle para coger la cadena sin espacios 
            for (let i = 0; i < cadena.length; i++) {
                if (cadena.charAt(i) != " ") {
                    deCara += cadena.charAt(i);
                }
            }

            // comparación de cadenas. Si la cadena está vacía, saca un error, sino lo ejecuta
            cadena.length != 0 ?
                deCara.toLowerCase() == alReves.toLowerCase() ?
                    console.log(`${cadena}: Es palíndromo`) :
                    console.warn(`${cadena}: No es un palíndromo`) :
                console.error("La cadena está vacía");
        }
        // Llamada a la función
        palindromo("La ruta nos aporto otro paso natural");
        palindromo("Polvo, niebla, viento y sol, y donde hay agua una huerta. Al norte los Pirineos: esta tierra es Aragón");
        palindromo("A luna ese anula");
        palindromo("A ti no, bonita");
        palindromo("Habrá un día en que todos al levantar la vista veremos una tierra que ponga: Libertad");
        palindromo("");

    </script>
</head>
