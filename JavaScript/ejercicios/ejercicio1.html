<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <meta name="author" content="Ignacio Vivas Martín" />
    <meta name="description" content="Ejercicio 1">

    <script>
        function cambio(id) {
            let parrafo = document.getElementById(id);
            parrafo.style.fontSize = '70px';
        }
    </script>
</head>

<body>
    <!-- Crear una página html que contenga tres párrafos y definir su propiedad
id para el primero de ellos. Cambiar el tamaño de fuente por '70px' para
todos los elementos de la página -->

</body>
<div id="contenedor">
    <p id="primero">Primero</p>
    <p>Segundo</p>
    <p>Tercero</p>
</div>

<input type="button" value="Click aquí todos" onclick="cambio('contenedor')">
<input type="button" value="Click aquí primero" onclick="cambio('primero')">

</html>
