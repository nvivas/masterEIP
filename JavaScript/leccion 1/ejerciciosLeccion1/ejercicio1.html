    <script>
        //  1.- Visualizar por la consola los 400 números pares siguientes a partir del número 3551

        // inicializar el contador a 0
        let cont = 0;
        let num = 3551;

        // iterar hasta que contador sea igual a 400
        while (cont != 400) {
            // si es resto de la división es igual a 0 es un número par
            if (num % 2 == 0) {
                // sumo 1 al contador
                cont++;
                console.log("Par número " + cont + ": ", num);
            }
            // sumo 1 al número hasta acabar el bucle
            num++;
        }
    </script>
