<script>

  // ejercicio 3
  console.log("EJERCICIO número 3");
  var ast = "*";
  var num = 5;
  // muestro el asterisco 5 veces    * * * * *  
  for (var i = 0; i < num; i++) {
    console.log(ast);
  }
  // redondeo a la baja
  var cuenta = Math.floor(num / 2);

  // repetidión de 4 veces para hacer la parter vertical
  for (var j = 0; j < 4; j++) {
    // muestra asterisco si i = al número de la cuenta si no mete un espacio
    for (var i = 0; i <= cuenta; i++) {
      if (i == cuenta) {
        console.log(ast);
      } else {
        console.log(" ");
      }
    }
  }

</script>
