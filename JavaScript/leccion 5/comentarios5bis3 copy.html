<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM</title>

    <script>
        function inicializar() {
            document.getElementById("Crear-ventana").onclick = crearNueva;
            document.getElementById("Cerrar-ventana").onclick = cerrarNueva;
        }

        function crearNueva() {
            nuevaVentana = window.open("https://www.google.es", "", "height=400, width=400");
            console.warn(nuevaVentana);

        }

        function cerrarNueva() {
            if (nuevaVentana) {
                nuevaVentana.close();
                nuevaVentana = null;
            }
        }




    </script>
</head>

<body onload="inicializar()">
    <h1>Abrimos y cerramos ventanas</h1>

    <input type="button" id="Crear-ventana" value="Crear nueva ventana">
    <input type="button" id="Cerrar-ventana" value="Cerrar ventana">





</body>

</html>
