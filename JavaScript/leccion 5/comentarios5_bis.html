    <script>
        // objeto screen
        // ancho de la pantalla del visitante
        let anchura = screen.width;

        // altura de la pantalla del visitante
        let altura = screen.height;

        // anchura disponible - la barra de tareas
        let anchoDisponible = screen.availWidth;

        // Altura disponible - la barra de tareas
        let alturaDisponible = screen.availHeight;

        // bits para mostrar un color
        let bitsPorColor = screen.colorDepth;

        // profundidad de pixeles de la pantalla
        let profundidadPixel = screen.pixelDepth;

        // mostrar todo lo anterior
        document.write(`Tu pantalla es de ${anchura} x ${altura} </br>`);
        document.write(`Tu pantalla disponible es de ${anchoDisponible} x ${alturaDisponible} </br>`);
        document.write(`Los colores se muestran en  ${bitsPorColor} </br>`);
        document.write(`La profuncidad de pixel es  ${profundidadPixel} </br>`);
