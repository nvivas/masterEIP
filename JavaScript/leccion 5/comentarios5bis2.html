<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM</title>

    <script>

        let i = 0;
        const moverVentana = () => {
            miVentana.moveTo(5, 5);
            i++;
            console.log(`valor ${i}`);
            i < 50 ? setTimeout("moverVentana()", 100) : miVentana.close();
        }


    </script>
</head>

<body>
    <script>
        let opciones = "menubar=yes, location = yes, resizeable=false, width=300, height= 50, left=20, top=20";
        let miVentana = window.open("", "", opciones);

        miVentana.document.write("Prueba de ventana abierta");
        miVentana.moveTo(400, 100);

        moverVentana();
    </script>






</body>

</html>
