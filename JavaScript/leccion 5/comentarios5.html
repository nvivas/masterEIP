<!DOCTYPE html>
<html lang="en">

<head>

    <title>Leccion 2 Eventos</title>

    <meta name="description" content="Eventos">

    <script>
        // para asignar el evento
        window.onload = function () {
            function rellenaTexto1() {
                document.getElementById("texto1").value = Math.PI;
            }

            // cuando se hace click
            document.getElementById("boton1").onclick = rellenaTexto1;
            // cuando sale el ráton del botón se rellena
            document.getElementById("boton2").onmouseleave = rellenaTexto1;
        }

        function mostrarPI() {
            alert(Math.PI);
        }



    </script>
</head>
