<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let num = prompt("Introduce un número");
        let num1 = prompt("Introduce otro número");
        let suma = ("la suma es ", num + num1);
        let resta = num - num1;
        let multi = num * num1;
        let division = num / num1;
        let modulo = num % num1;

        alert(suma + "\n" + resta + "\n" + multi + "\n" + division + "\n" + modulo);





    </script>
